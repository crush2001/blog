<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
    <link rel="stylesheet" href="./css/font.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="cUid" class="layui-form-label">
                    <span class="x-red">*</span>学生
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="a0"    lay-verify="required"
                           autocomplete="off" class="layui-input" disabled>
                </div>

            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>商品名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="a1" name="pName"   lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>商品描述</label>
                <div class="layui-input-inline">
                    <textarea placeholder="请输入内容" id="desc" name="pDesc"  lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="cUid" class="layui-form-label">
                    <span class="x-red">*</span>所属类型
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="a2"    lay-verify="required"
                           autocomplete="off" class="layui-input" disabled>
                </div>

            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>商品图片
                </label>
                <div class="layui-upload">
<!--                    <button type="button" class="layui-btn" id="test1" >上传图片</button>-->
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="demo1" style="width: 80px;height: 80px;margin-left: 8.2%">
                        <!--                                <p id="demoText" ></p>-->
                        <input type="text" name="pImg" id="z" style="display: none;" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>计量单位
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="a4" name="pUnit"   lay-verify="required"
                           autocomplete="off" class="layui-input" placeholder="例如：厘米">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass1" class="layui-form-label">
                    <span class="x-red">*</span>价格
                </label>
                <div class="layui-input-inline">
                    <input type="number" id="a5" name="price"   lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>库存
                </label>
                <div class="layui-input-inline">
                    <input type="number" id="a7" name="stock"   lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <input type="radio" id="isCarriage1" name="isCarriage" value="1" title="上线" checked>
                    <input type="radio" id="isCarriage2" name="isCarriage" value="0" title="下架">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>商品详情图
                </label>
                <div class="layui-upload">
                    <!--                    <button type="button" class="layui-btn" id="test1" >上传图片</button>-->
                    <div class="layui-upload-list" id="demo2">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>举报状态
                </label>
                <div class="layui-input-inline">
                    <input type="radio" id="status1" name="status" value="1" title="待处理" checked>
                    <input type="radio" id="status2" name="status" value="2" title="已处理">
                    <input type="radio" id="status3" name="status" value="3" title="已驳回">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>

        </form>
    </div>
</div>


<script>
    var accuse=JSON.parse(Session('accuse'));
    //$("#sex1").prop("checked","checked");
    accuse.product['isCarriage']==1?$("#isCarriage1").prop('checked', 'checked'):$("#isCarriage2").prop('checked', 'checked');
    $('#a0').val(accuse['sysStudent']['username']);
    $('#a1').val(accuse.product['pName']);
    $('#desc').val(accuse.product['pDesc']);
    $('#a4').val(accuse.product['pUnit']);
    $('#a5').val(accuse.product['price']);
    $('#a7').val(accuse.product['stock']);
    $('#demo1').attr("src",fileurl+accuse.product['pImg']);
    if(accuse.status==1){
        $("#status1").prop('checked', 'checked')
    }else if(accuse.status==2){
        $("#status2").prop('checked', 'checked')
    }else if(accuse.status==3){
        $("#status3").prop('checked', 'checked')
    }

    $.ajax({
        url:url+"/productDetail/getall",
        method:"post",
        data:{
            page:1,
            pageSize:10000,
            origin:UrlHost()
        },
        dataType:"json",
        success:function(msg){
            // console.log(1111111);
            console.log(msg);

            var lists=msg.data[1];
            var str ="";
            for(var i in lists)
            {
                if(accuse.product['id']==lists[i].pUid) {
                    str += '<img class="layui-upload-img" style="width: 80px;height: 80px;margin-left: 5px" src="' + fileurl + lists[i].imgPath + '"/>&nbsp;';
                }
            }
            $('#demo2').html(str);
            console.log("添加成功");
        }
    })

    var cuid =accuse.product['cUid'];
    $.ajax({
        url:url+"/category/"+cuid,
        method:"get",
        data:{
            origin:UrlHost()
        },
        dataType:"json",
        success:function(msg){
            $('#a2').val(msg['catName']);
        }
    })
    // $('#a8').val(product.pImg);
    $("#demo1").attr("src",fileurl+accuse['product']['pImg']);




    // $('#a10').val(createTime(product.createTime));
    layui.use(['form', 'layer','laydate'],function() {
        console.log("star");


        //$("#sex1").attr("checked","checked");
        console.log("end");
        $ = layui.jquery;
        form = layui.form,
            layer = layui.layer;
        var laydate=layui.laydate;



        $.ajax({
            url:url+"/productDetail/getall",
            method:"post",
            data:{
                page:1,
                pageSize:10000,
                origin:UrlHost()
            },
            dataType:"json",
            success:function(msg){
                // console.log(1111111);
                console.log(msg);

                    var lists=msg.data[1];
                    var str ="";
                    for(var i in lists)
                    {
                        if(accuse['product']['uid']==lists[i].pUid) {
                            str += '<img class="layui-upload-img" style="width: 80px;height: 80px" src="' + fileurl + lists[i].imgPath + '"/>';
                        }
                    }
                    str +="";
                    $('#demo2').html(str);
                }
        })
        $.ajax({
            url:url+"/category/all",
            method:"post",
            data:{
                origin:UrlHost()
            },
            dataType:"json",
            success:function(msg){
                console.log(msg);
                var lists=msg.data.ss;
                console.log(lists);
                var str='<option value="">请选择商品类型</option>';
                for(var i in lists)
                {
                    if(lists[i].uid==accuse['product']['cUid']){
                        str+='<option value="'+lists[i].uid+'" selected>'+lists[i].catName+'</option>';
                    }else{
                        str+='<option value="'+lists[i].uid+'">'+lists[i].catName+'</option>';
                    }
                }
                $('#a2').html(str);
                form.render('select');
            }
        })
        $.ajax({
            url:url+"/sysStudent/getall",
            method:"POST",
            data:{
                origin:UrlHost(),
                page:1,
                pageSize:10000
            },
            dataType:"json",
            success:function(msg){
                console.log(msg);
                var lists=msg.data[1];
                console.log(lists);
                var str='<option value="">请选择学生</option>';
                for(var i in lists)
                {
                    if(lists[i].uid==accuse['product']['sUid']){
                        str+='<option value="'+lists[i].uid+'" selected>'+lists[i].username+'</option>';
                    }else{
                        str+='<option value="'+lists[i].uid+'">'+lists[i].username+'</option>';
                    }
                }
                $('#a10').html(str);
                form.render('select');
            }
        })

        $('#eeed').xcity();

        form.on('submit(add)',function(data) {

            data.field.puid=accuse['product']['uid'];
            data.field.auid=accuse.uid;
            $.ajax({
                url:url+"/productAccuse/update",
                data:data.field,
                type:'post',
                dataType:"json",
                success:function(msg){
                    console.log(this.data);
                    if(msg)
                    {
                        Session('accuse',JSON.stringify(data.field));
                        layer.alert("审批完成", {
                                icon: 6
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    }else{
                        layer.alert("审批失败");
                    }

                }
            });
            return false;
        });
    });
</script>

</html>
