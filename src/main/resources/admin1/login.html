<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">博客后台管理系统</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" onsubmit="return false;">
            <input name="adminName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="adminPassword" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="yzm" id="yzm" style="width: 200px" lay-verify="required" placeholder="验证码"  type="text" class="layui-input">
            <hr class="hr15">
            <canvas id="c3" style="position: relative;left: 213px;top: -55px"></canvas>
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <script>
        //创建两个变量保存验证码的宽度和高度
        var w = 120;
        var h = 30;
        //将变量值赋值给canvas
        c3.width = w;
        c3.height = h;
        //获取画笔
        var ctx = c3.getContext("2d");
        //创建两个函数，返回指定范围内的随机数，随机颜色
        //随机数
        function rn(min,max){
            var n = Math.random()*(max-min)+min;
            return Math.floor(n);
        }
        //随机颜色
        function rc(min,max){
            var r = rn(min,max);
            var g = rn(min,max);
            var b = rn(min,max);
            return `rgb(${r},${g},${b})`;
        }
        //填充的背景
        ctx.fillStyle=rc(180,230);
        ctx.fillRect(0,0,w,h);
        //创建一个随机的文字[字母和数字]4个
        var pool = "ABCDEFGHIJKabced胡歌0123456789哈哼哈哈";
        var str ="";
        for(var i = 0;i<4;i++){
            var index = Math.floor(Math.random()*pool.length);
            str +=pool[index];
        }
        sessionStorage.setItem("yzm",str);
        //console.log(str);
        ctx.font = "30px SimHei";
        ctx.fillStyle = rc(80,180);//文字颜色
        ctx.textBaseline="top";
        ctx.fillText(str,20,0);//在（20,0）处开始填充文字
        //绘制6条干扰线
        for(var i = 0;i<6;i++){
            ctx.strokeStyle = rc(0,255);
            ctx.beginPath();
            ctx.moveTo(rn(0,w),rn(0,h));
            ctx.lineTo(rn(0,w),rn(0,h));
            ctx.stroke();
        }
        //绘制50个干扰点
        for(var i = 0;i<50;i++){
            ctx.fillStyle = rc(0,255);
            ctx.beginPath();
            ctx.arc(rn(0,w),rn(0,h),1,0,2*Math.PI);
            ctx.fill();
        }
    </script>
    <script>
    $(function () {
        $("#c3").click(function () {
            window.location.reload();
        })
            layui.use('form', function(){
				var form = layui.form;
				form.on('submit(login)', function(data){
                    console.log($("#yzm").val());
                    console.log(sessionStorage.getItem("yzm"));
					if($("#yzm").val()!=sessionStorage.getItem("yzm")){
                        layer.msg('验证码错误');
                    }else if ($("#yzm").val()==sessionStorage.getItem("yzm")){
                        data.field.origin=window.location.host;
                        data.field.sid=spMD5(data.field.adminName);

                        console.log(data.field.sid);

                        $.ajax({
                            url:url+"/admin/login",
                            // url:'/account/login',
                            type:"post",
                            data:data.field,
                            dataType:"json",
                            success:function(msg){
                                if(msg.code==1)
                                {
                                    sessionStorage.setItem('user',JSON.stringify(msg.data));
                                    sessionStorage.setItem('sid',data.field.sid);

                                    layer.msg('登录成功',function(){
                                        // var z =msg.data[1];
                                        window.location.href="./index.html"

                                    });
                                }else{
                                    layer.msg('密码或用户名错误');
                                }

                            }
                        })
                    }
					 return false;
				});
                //return false;
            });
    })
    </script>
