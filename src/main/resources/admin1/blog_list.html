<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_list.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="./images/log.png" alt="">
        <span class="title">我的博客系统</span>
         <!-- 使用 span 把左右两侧的元素给撑开 -->
         <span class="spacer"></span>
        <a href="blog_index.html">首页</a>
        <a href="blog_list.html">主页</a>
        <a href="product-add.html">写博客</a>
        <a href="blog_login.html">注销</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧区域，显示用户信息 -->
        <div class="container-left">
            <!-- 用户详情 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="./images/head3.jpg" alt="">
                <!-- 用户名 -->
                <h3 id="a2"></h3>
                <!-- 其它信息 -->
                <a href="https://www.chericrush.cn/">网站地址</a>
                <a href="https://github.com/crush2001/">GitHub 地址</a>
                <!-- 文章分类 -->
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span id="a5">2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧区域，显示博客列表 -->
        <div class="container-right" id="content">

        </div>
    </div>
    <script src="js/xadmin.js" type="text/javascript"></script>
    <script>
        var z =JSON.parse(sessionStorage.getItem('user'));
        console.log(z);
        $('#a2').html(z['username']);
       $(function () {
           $.ajax({
               url: "/post/getall",
               type: "post",
               data: {
                   page:1,
                   pageSize:10000,
                   authorId:z['id']

               },
               dataType: "json",
               success: function (data) {
                   var msg =data.data[1];
                   console.log(msg);
                   $('#a5').html(msg.length);
                    var str="";
                    for(var i=0;i<msg.length;i++){
                        str+="<div class=\"blog\">\n" +
                            "                <div class=\"title\" id=\"a3\">"+msg[i]['title']+"</div>\n" +
                            "                <div class=\"date\">"+createTime(msg[i]['postTime'])+"</div>\n" +
                            "                <div class=\"desc\">"+msg[i]['content']+""+
                            "                </div>\n" +
                            "                <a href=\"blog_detail.html\" class=\"detail\">查看全文&gt;&gt;</a>\n" +
                            "            </div>"
                    }
                    $("#content").html(str);

               }
           })
       })
    </script>
</body>
</html>
