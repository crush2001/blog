    <script>
		layui.use(['laydate','form','table'], function() {
            var laydate = layui.laydate;
            var form = layui.form;
            var table = layui.table;
            table.render({
                elem: '#demo',
                url: url + "/comment/getall",
                page: true,
                limits: [10],
                method: 'post',
                dataType: "json",
                where: {
                    origin: host,
                    name: sessionStorage.getItem("user")['username'],
                    // sid:sessionStorage.getItem("sid"),
                    offset: 0,
                    pageSize: 10
                },
                cols: [[
                    {field:'postId', title: '评论编号'} ,
                    {field:'commentUserId', title: '发布评论的用户id'} ,
                    {field:'commentTime', title: '评论时间',templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"} ,
                    {field:'commentContent', title: '评论内容'} ,
                    // {field:'order_time', title: '下单时间',templet(d){
                    // 	var time=d.order_time.split('.');
                    // 	return time[0];
                    // }} ,
                    // {field:'delivery_address', title: '收货地址'} ,
                    // {field:'the_consumption', title: '客户余额'} ,
                    // {title:'操作',toolbar:"#barDemo"}
                    /*
                    {field:'imgPath', title: '图片',templet(d){
                            return "<div><img  src=\'"+fileurl+d.imgPath+"\'/></div>";
                        }} ,
                    {field: 'pUid', title: '排序'},
                     */
                    {field:'replyCommentId', title: '回复的评论编号'} ,

                    {title: '操作', toolbar: "#barDemo"}
                ]],
                parseData: function (msg) {
                    console.log(msg);
                    return {
                        "code": 0,
                        "msg": '',
                        "count": msg.data[0],
                        "data": msg.data[1]
                    }
                }
            });
            table.on('tool(test)', function (obj) {
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
                if (layEvent === 'del') { //删除
                    layer.confirm('确定删除此评论?', function (index) {
                        console.log(data);
                        data.origin = UrlHost();
                        data.sid = sessionStorage.getItem("sid");
                        data.id = data.id;
                        $.ajax({
                            url: url + "/comment/del",
                            method: "post",
                            data: data,
                            dataType: "json",
                            success: function (msg) {
                                console.log(msg);
                                if (msg) {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.msg('删除成功');
                                } else {
                                    layer.msg('删除失败');
                                }

                            }
                        });
                        layer.close(index);
                    });
                } else if (layEvent === 'edit') { //编辑
                    Session('cycle', JSON.stringify(data));
                    layer.open({
                        title: '编辑',
                        type: 2,
                        content: 'cycle-edit.html',
                        area: ['800px', '600px'],
                        end: function () {
                            console.log('xxxxx');
                            var dd = JSON.parse(Session('cycle'));
                            obj.update(dd);
                        }
                    });
                    //xadmin.open('编辑','staff-edit.html?uid=1',800,600)
                }
            })
        }
        )


    </script>
