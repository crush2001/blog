    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>上传轮播图
                        </label>
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="test1" >上传图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1" style="width: 200px;height: 200px;margin-left: 8.2%"><span class="x-red">*</span>需要等待弹出上传完成才可以提交数据
                                <!--                                <p id="demoText" ></p>-->
                                <input type="text" name="imgPath" id="z" style="display: none;" />
                            </div>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="Puid" class="layui-form-label">
                            <span class="x-red">*</span>排序
                        </label>
                        <div class="layui-input-inline">
                            <input type="number" id="a7" name="pUid"   lay-verify="number"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>



                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                        </label>
                        <button  class="layui-btn" lay-filter="add" lay-submit="">
                            修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            layui.use('upload', function(){
                var $ = layui.jquery
                    ,upload = layui.upload;

                //普通图片上传
                var uploadInst = upload.render({
                    elem: '#test1'
                    ,type:"post"
                    ,url: url+'/user/upload' //改成您自己的上传接口
                    ,before: function(obj){
                        //预读本地文件示例，不支持ie8
                        console.log(obj);
                        obj.preview(function(index, file, result){
                            console.log(index,file,result);
                            $('#demo1').attr('src', result); //图片链接（base64）
                        });
                    }
                    ,done: function(res){
                        // 如果上传失败
                        if(res.code == 1){
                            console.log(res);
                            $("#z").val(res.data["upload_file"]);
                            return layer.msg('文件上传完毕');
                        }
                        // 上传成功

                    }

                });
            });
        </script>
        <script>
            var cycle=JSON.parse(Session('cycle'));
            //$("#sex1").prop("checked","checked");
            $('#a7').val(cycle.pUid);
            $("#demo1").attr("src",fileurl+cycle.imgPath);
            $("#z").val(cycle.imgPath);
			layui.use(['form', 'layer','laydate'],function() {
			    console.log("star");


                //$("#sex1").attr("checked","checked");
                console.log("end");
                $ = layui.jquery;
                form = layui.form,
                layer = layui.layer;
				var laydate=layui.laydate;
				$('#eeed').xcity();



                //监听提交
                form.on('submit(add)',function(data) {

					data.field.uid=cycle.uid;
					data.field.origin=UrlHost();
					data.field.sid=sessionStorage.getItem("sid");
					//data.field.sid=Session('sid');
					$.ajax({
						url:url+"/cycle/update",
						data:data.field,
						type:'post',
                        dataType:"json",
						success:function(msg){
						    console.log(this.data);
							if(msg)
							{
								Session('cycle',JSON.stringify(data.field));
								layer.alert("修改成功", {
									icon: 6
								},
								function() {
									//关闭当前frame
								    xadmin.close();
								
									// 可以对父窗口进行刷新 
								    xadmin.father_reload();
								});
							}else{
                                layer.alert("修改失败", {
                                    icon: 5
                                })
							}
							
						}
					});
					
					
                    return false;
                });
            });
		</script>
