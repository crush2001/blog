	<script type="text/html" id="barDemo">
		<a title="编辑" lay-event="edit"  href="javascript:;">
		  <i class="layui-icon">&#xe642;</i>
		</a>
		<a title="删除" lay-event="del" href="javascript:;">

    <script>
		layui.use(['laydate','form','table'], function(){
			var laydate = layui.laydate;
			var form = layui.form;
			var table=layui.table;
            table.render({
                elem: '#demo',
                url:url+"/admin/getall",
                page:true,
                limits:[10],
                method:'post',
                dataType:"json",
                where:{
                    origin:host,
                    name:sessionStorage.getItem("user")['adminName'],
                    // sid:sessionStorage.getItem("sid"),
                    offset:0,
                    pageSize:10
                },
                cols: [[
                    // {field:'name', title: '客户名'} ,
                    // {field:'phone', title: '手机号'} ,
                    // {field:'product_name', title: '产品名'} ,
                    // {field:'price', title: '价格'} ,
                    // {field:'order_time', title: '下单时间',templet(d){
                    // 	var time=d.order_time.split('.');
                    // 	return time[0];
                    // }} ,
                    // {field:'delivery_address', title: '收货地址'} ,
                    {field:'id', title: 'id'} ,
                    // {title:'操作',toolbar:"#barDemo"}
                    {field:'adminName', title: '管理员账号'} ,
                    {field:'adminEmail', title: '管理员邮箱'} ,
                    {field:'adminPhone', title: '管理员电话'} ,
                    // {field:'college', title: '院系'} ,
                    // {field:'cls', title: '班级'} ,
                    // {field:'sex', title: 'sex',templet(d) {
                    //         if(d.sex==1){
                    //             return '男'
                    //         }else{
                    //             return '女'
                    //         }
                    //     } } ,
                    // {field:'age', title: 'age'} ,
                    // {field:'createTime', title: '创建时间'} ,
                    // {field:'createTime', title: '创建时间',templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"} ,
                    // {field:'u_photo', title: '头像'} ,
                    // {title:'操作',toolbar:"#barDemo"}
                ]],
                parseData:function(msg){
                    console.log(msg);
                    return {
                        "code": 0,
                        "msg": '',
                        "count": msg.data[0],
                        "data": msg.data[1]
                    }
                }
            });
			table.on('tool(test)', function(obj){ 
				var data = obj.data; //获得当前行数据
				var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
				var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
				if(layEvent === 'del'){ //删除
					layer.confirm('确定删除此管理员?', function(index){
					    console.log(data);
						data.origin=UrlHost();
						data.sid=sessionStorage.getItem("sid");
						data.id=data.id;
						$.ajax({
							url:url+"/admin/del",
                            method:"post",
							data:data,
                            dataType:"json",
							success:function(msg){
							    console.log(msg);
								if(msg)
								{
									obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
									layer.msg('删除成功');
								}else{
									ExitMsg("删除失败");
								}
								
							}
						});
						layer.close(index);
					});
				}else if(layEvent === 'edit'){ //编辑
					Session('admins',JSON.stringify(data));
					layer.open({
						title:'编辑',
						type:2,
						content:'admin-edit.html',
						area:['800px','600px'],
						end:function (){
                            console.log('xxxxx');
                            var dd=JSON.parse(Session('admins'));
							obj.update(dd);
						}
					});
					//xadmin.open('编辑','staff-edit.html?uid=1',800,600)
				}
			});
			form.on('submit(sreach)', function(data){
				if(!data.field.name)
				{
					table.reload('demo',{
						url:url+"/admin",
                        method:"post",
						pageSize:10,
                        offset:0
					});
					return false;
				}
				table.reload('demo',{
					url:url+"/admin",
                    method:"post",
					where:data.field,
                    pageSize:10,
                    offset:0
				});
				return false; 
			});
		});
    </script>
